<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Button</title>
</head>
<style>
    h3{
        font-size:20px;
        font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }

    button{
        padding:12px 32px;
        border:none;
        margin-left: 20px;
    }
    
    .btn1{
        background-color:blue;
        color:white;
        border-radius: 4px;
        cursor:pointer;
    }

    .btn2{
        background-color:black;
        color:white;
        border-radius: 4px;
        cursor: pointer;
    }

    .btn3{
        background-color: transparent;
        border:1px solid black;
        border-radius: 50px;
        cursor: pointer;
    }

    .btn4{
        background-color: brown;
        color:white;
        border-radius: 4px;
        cursor: pointer;
        transition:all 0.3s;
    }
    
    .btn4:hover{
        background-color: rgb(209, 56, 56);
    }

    .btn5{
        background-color: blue;
        border-radius: 4px;
        color:white;
        cursor: pointer;
        transition: all 0.3s;
    }

    .btn5:hover{
        background-color: transparent;
        color:blue;
        outline:1px solid blue;
    }

    .btn6{
        outline:1px solid blue;
        border-radius: 50px;
        background-color: transparent;
        color:blue;
        cursor: pointer;
    }

    .btn6:hover{
        border:none;
        background-color: blue;
        color:white;
    }

    .btn7{
        background-color: blue;
        color:white;
        border-radius:4px;
        cursor: pointer;
        transition: all 0.3s;
    }

    .btn7:hover{
        background-color: rgb(4, 4, 200);
        transform: scale(0.9);
    }

    .btn8{
        background-color: black;
        color:white;
        border-radius: 4px;
        cursor: pointer;
        transition: all 0.3s;
    }
    
    .btn8:hover{
        background-color: rgb(49, 48, 48);
        transform: rotate(20deg);
    }

    .btn9{
        color:white;
        background-color: blue;
        border-radius: 4px;
        transition: all 0.3s;
        cursor: pointer;

    }

    .btn9:hover{
        transform: scale(1.1);
        background-color: rgb(5, 5, 154);
    }
</style>
<body>
    <div>
        <h3>Primary1</h3>
        <button class="btn1">Primary-btn</button>
        <button class="btn2">Primary-btn</button>
        <button class="btn3">Primary-btn</button>
    </div>

    <div>
        <h3>Primary2</h3>
        <button class="btn4">Primary-btn</button>
        <button class="btn5">Primary-btn</button>
        <button class="btn6">Primary-btn</button>
    </div>

    <div>
        <h3>Primary3</h3>
        <button class="btn7">Primary-btn</button>
        <button class="btn8">Primary-btn</button>
        <button class="btn9">Primary-btn</button>
    </div>
</body>
</html>
<!-- Tag div : សម្រាប់បែងចែកcodeមួយផ្នែកៗ -->
<!-- border-radius : សម្រាប់ធ្វើឲborderមូល -->
<!-- hover : សកម្មភាពកើតឡើងពេលយើងយកម៉ៅដាក់ពីលើ -->
<!-- transition : សម្រាប់កំណត់រយៈពេល(ពេលប្រើhover) -->
